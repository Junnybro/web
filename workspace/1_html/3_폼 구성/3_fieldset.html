    <!-- 실습 --> 
    <h1>수강생 정보 추가하기</h1>
    <form action="#">
        <fieldset>
            <legend>기본 인적 사항</legend>
            <label>
                <h5>
                    이름
                    <input type="text">
                </h5>
            </label>
            <label>
                <h5>
                나이
                <input type="text">
            </h5>
            </label>
        </fieldset>
        <fieldset>
            <legend>선택 입력 사항</legend>
            <label>
                <h5>
                주소
                <input type="text">
                </h5>
            </label>
            <label>
                <h5>
                방문 경로
                <input type="text">
                </h5>
            </label>   
        </fieldset>
        <input type="submit" value="입력">
    </form>
</body>
